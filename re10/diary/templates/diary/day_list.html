{% extends 'diary/base.html' %}
{% block content %}

<table class="table">
  <thead>
    <th>Title</th>
    <th>Date</th>
  </thead>
  <tbody>
    {% for day in day_list %}
    <tr>
      <td><a href="{% url 'diary:detail' day.pk %}">{{day.title}}</a></td>
      <td>{{day.date}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
